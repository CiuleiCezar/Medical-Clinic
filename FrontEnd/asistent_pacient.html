<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistent add pacient</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src = "Scripts/loadMenuAsistent.js"></script>
    <script src = "Scripts/asistentPacient.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Medical Clinic</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" id = "pacient">Pacient<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" id ='appointment'>Appointments<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#" id ='logout'>Logout<span class="sr-only"></span></a>
          </li>
      </ul>
    </div>
  </nav>

      <div class="register-photo">
        <div class="form-container">
            <form method="post">
            
                <h2 class="text-center"><strong>Add</strong> patient.</h2>

                <div class="form-group"><input class="form-control" type="text" name="Email" id="email" placeholder="Email address"></div>
            
            <div class = "form-row">
                <div class="form-group col-md-6"><input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name"></div>
                <div class="form-group col-md-6"><input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name"></div>
            </div>
            
            <div class = "form-row">

                <div class="form-group col-md-6"><input class="form-control" type="text" name="age" id="age" placeholder="Age"></div>
                <div class="form-group col-md-6"><input class="form-control" type="text" name="birthDay" id="birthDay" placeholder="Select birthday in format: DD/MM/YYYY"></div>


                <div class="form-group col-md-6">
                 <select id="gender" class="form-control">
                    <option value="" disabled selected>Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                  
                 <div class="form-group col-md-6"><input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"></div>

                </div>
                <div class="form-group">
                
                  <textarea class="form-control" rows = "6" placeholder="Informations" id="informations"></textarea>

              </div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="button" id = "addPatient">Add Patient</button></div></form>

            </div>
    </div>

    
    <footer>
      <div class="text-center">
          <p>
              Logged in as assistant        
          </p>
      </div>
  </footer>
    
</body>
</html>
