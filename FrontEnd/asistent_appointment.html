<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistent Appointment</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/Registration-Form-with-Photo.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src = "Scripts/loadMenuAsistent.js"></script>
    <script src = "Scripts/asistentAppointment.js"></script>
</head>
<body>
    
     
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Medical Clinic</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#" id = "pacient">Pacient<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#" id ='appointment'>Appointments<span class="sr-only"></span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="#" id ='logout'>Logout<span class="sr-only"></span></a>
          </li>
      </ul>
    </div>
  </nav>

  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter id" id = "appointmentId" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="deleteAppointment">Delete appointment</button>
    </form>
  </nav>

     <div class="register-photo">
        <div class="form-container">
            <form method="post">
            
                <h2 class="text-center"><strong>Add</strong> appointment.</h2>

              <div class = "form-row">
                  <div class="form-group col-md-6"><input class="form-control" type="email" name="emailMedic" placeholder="Email Medic"></div>
                  <div class="form-group col-md-6"><input class="form-control" type="email" name="emailPatient" placeholder="Email Patient"></div>
              </div>
            
            <div class = "form-row">
                <div class="form-group col-md-6"><input class="form-control" type="text" name="startTime" placeholder="Start time format HH:MM"></div>
                <div class="form-group col-md-6"><input class="form-control" type="text" name="endTime" placeholder="End time format HH:MM"></div>
            </div>
            
            <div class = "form-row">

                <div class="form-group col-md-6"><input class="form-control" type="text" name="date" placeholder="Date format DD/MM/YYYY"></div>
                <div class="form-group col-md-6"><input class="form-control" type="text" name="information" placeholder="Informations"></div>
                <div class="form-group col-md-6"><input class="form-control" type="text" name="price" placeholder="Price"></div>
            </div>

                <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id = "addAppointment">Add Appointment</button></div></form>

            </div>
    </div>

    <div class="register-photo">
      <div class="form-container">
          <form method="post">
          
              <h2 class="text-center"><strong>Delete</strong> appointment.</h2>

            <div class = "form-row">
                <div class="form-group col-md-6"><input class="form-control" type="email" name="emailMedic" placeholder="Email Medic"></div>
                <div class="form-group col-md-6"><input class="form-control" type="email" name="emailPatient" placeholder="Email Patient"></div>
            </div>
          
              <div class="form-group"><button class="btn btn-primary btn-block" type="submit" id = "deleteAppointment">Delete Appointment</button></div></form>

          </div>
  </div>



    <footer>
      <div class="text-center">
          <p>
              Logged in as assistant        
          </p>
      </div>
  </footer>

</body>
</html>
